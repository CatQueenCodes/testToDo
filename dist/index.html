<!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8" />
     <title>To Do List</title>
     <link rel="stylesheet" href="style.css">
   </head>
   <body>
    <h2>TO DO LIST</h2>
    <div id='app'>
      <div id=projectSide>
        <div id=project>Projects</div>
        <button id='addProject'>+ Project</button>
        <form id='projectForm' style="display:none">
          <input id='projectName' placeholder="Project Name">
          <input id='projectDescription' placeholder="Description">
          <button id='projectSubmit'>Add</button>
        </form>
        <div id=projectsHolder></div>
      </div>
      <div id=taskSide>
        <div id='projectInfo'>
          <div id='Name'>Please Create a Project</div>
          <div id='Description'>Select a project to add tasks to it!</div>
        </div>
        <div id='tasks'>Tasks</div>
        <button id='addTask'>+ Task</button>
        <form id='taskForm' style="display:none" >
          <input id='nameTask' placeholder="Task Name">
          <input id='taskDescription' placeholder="Description">
          <select id='priority'>
            <option value='High'>High</option>
            <option value='Medium'>Medium</option>
            <option value='Low'>Low</option>
          </select>
          <input id='date' placeholder="mm/dd/yy">
          <button id='taskSubmit'>Add</button>
        </form>
        <div id='tasksHolder'></div>
      </div>
    </div>
    <script src='main.js'></script>
   </body>
 </html>
